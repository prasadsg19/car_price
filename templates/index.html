<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="fueltype">Fuel Type:</label>
        <select name="fueltype" id="fueltype">
            <option value="gas">Gas</option>
            <option value="diesel">Diesel</option>
        </select><br>

        <label for="aspiration">Aspiration:</label>
        <select name="aspiration" id="aspiration">
            <option value="std">Standard</option>
            <option value="turbo">Turbo</option>
        </select><br>

        <label for="doornumber">Door Number:</label>
        <select name="doornumber" id="doornumber">
            <option value="two">Two</option>
            <option value="four">Four</option>
        </select><br>

        <label for="enginelocation">Engine Location:</label>
        <select name="enginelocation" id="enginelocation">
            <option value="front">Front</option>
            <option value="rear">Rear</option>
        </select><br>

        <label for="cylindernumber">Cylinder Number:</label>
        <select name="cylindernumber" id="cylindernumber">
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="five">Five</option>
            <option value="six">Six</option>
            <option value="eight">Eight</option>
            <option value="twelve">Twelve</option>
        </select><br>

        <label for="carbody">Car Body:</label>
        <select name="carbody" id="carbody">
            <option value="sedan">Sedan</option>
            <option value="hatchback">Hatchback</option>
            <option value="wagon">Wagon</option>
            <option value="hardtop">Hardtop</option>
            <option value="convertible">Convertible</option>
        </select><br>

        <label for="drivewheel">Drive Wheel:</label>
        <select name="drivewheel" id="drivewheel">
            <option value="fwd">Front Wheel Drive</option>
            <option value="rwd">Rear Wheel Drive</option>
            <option value="4wd">Four Wheel Drive</option>
        </select><br>

        <label for="enginetype">Engine Type:</label>
        <select name="enginetype" id="enginetype">
            <option value="dohc">Double Overhead Camshaft</option>
            <option value="ohcv">Overhead Valve</option>
            <option value="ohc">Overhead Camshaft</option>
            <option value="l">L</option>
            <option value="rotor">Rotor</option>
        </select><br>

        <label for="fuelsystem">Fuel System:</label>
        <select name="fuelsystem" id="fuelsystem">
            <option value="mpfi">Multi-Point Fuel Injection</option>
            <option value="2bbl">Two-Barrel Carburetor</option>
            <option value="1bbl">Single-Barrel Carburetor</option>
            <option value="idi">Indirect Injection</option>
            <option value="spfi">Single-Point Fuel Injection</option>
            <option value="spdi">Sequential Port Fuel Injection</option>
            <option value="mfi">Multi-Point Fuel Injection</option>
        </select><br>

        <!-- Numeric input fields go here -->
        <label for="wheelbase">Wheelbase:</label>
        <input type="text" name="wheelbase"><br>

        <label for="carlength">Car Length:</label>
        <input type="text" name="carlength"><br>

        <label for="carwidth">Car Width:</label>
        <input type="text" name="carwidth"><br>

        <label for="carheight">Car Height:</label>
        <input type="text" name="carheight"><br>

        <label for="enginesize">engine size:</label>
        <input type="text" name="enginesize"><br>

        <label for="boreratio">boreratio:</label>
        <input type="text" name="boreratio"><br>

        <label for="stroke">stroke:</label>
        <input type="text" name="stroke"><br>

        <label for="compressionratio">scompression ratio:</label>
        <input type="text" name="compressionratio"><br>

        <label for="horsepower">horsepower:</label>
        <input type="text" name="horsepower"><br>

        <label for="peakrpm">peakrpm:</label>
        <input type="text" name="peakrpm"><br>

        <label for="citympg">citympg:</label>
        <input type="text" name="citympg"><br>

        <label for="highwaympg">highwaympg:</label>
        <input type="text" name="highwaympg"><br>



        <!-- Add more input fields for other numeric values -->

        <input type="submit" value="Predict">
    </form>

    {% if result %}
    <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
